<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Stock Tracker</h2>

    <div id="sidebar">
        <a href="{{url_for('routes.home')}}">Dashboard</a>
        <a href="{{url_for('routes.add_utilities')}}">Utilities</a>
        <a href="{{url_for('routes.add_expense')}}">Add Expense</a>
        <a href="{{url_for('routes.add_gas')}}">Gas</a>
        <a href="{{url_for('routes.stock_tracker')}}">Stock Tracker</a>
    </div>

    <form method="POST">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" required>
        <label for="shares">Shares Purchased:</label>
        <input type="number" id="shares" name="shares" required>
        <button type="submit">Track Stock</button>
    </form>
    
    {% if stock %}
    <h3>{{ stock.symbol }} - {{ stock.price }}</h3>
    <p>Shares: {{ shares }}</p>
    <!-- Add gains/losses calculation display here -->
    {% endif %}
    
</body>
</html>
